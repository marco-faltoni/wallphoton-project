<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Wall of Photos Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ccab3f3465.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css" />
</head>
<body>
    <header>
        <h2>
            <a id="logo" href="./index.html">A Wall of Photos</a>
        </h2>
        <form class="search-form">
            <input type="text" placeholder="Search Something..." name="search" class="search-input">
            <button type="submit" class="submit-btn">Search</button>
        </form>
    </header>

    <main>  
        <div class="gallery-container"></div>
    </main>
    
    <div class="modal">
        <img src="" alt="" class="full-img">
        <p class="caption"></p>
    </div>

    <div class="modal-2">
        <img src="" alt="" class="full-img">
        <p class="caption"></p>
    </div>

    <div class="loader">
        <div class="inner one"></div>
        <div class="inner two"></div>
        <div class="inner three"></div>
    </div>

    <div class="nav-button">
        <button class="more">More</button>
    </div>
    
    <script src="./app.js"></script>
</body>
</html>
